<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<body>
<canvas id="myChart" width="100" height="50"></canvas>

  <script>
    var x = [-3, -1, 0, 1, 2, 3];
    var y = [];
    var z = [];

    // คำนวณค่า y และ z
    for (var i = 0; i < x.length; i++) {
      y[i] = 0.5 * x[i] + 2;
      z[i] = -1 * x[i] + 5;
    }

    // สร้างกราฟ
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: x,
        datasets: [
          {
            label: 'y',
            borderColor: 'red',
            data: y,
            fill: false
          },
          {
            label: 'z',
            borderColor: 'blue',
            data: z,
            fill: false
          }
        ]
      },
      options: {
        scales: {
          x: {
            type: 'linear',
            position: 'bottom'
          },
          y: {
            type: 'linear',
            position: 'left'
          }
        }
      }
    });
  </script>
</body>
